<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon link for emoji on tab -->
    <link rel="shortcut icon" type="image/jpg" href="./assets/images/favicon.jpg"/>
    <!-- Bootstrap link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- Font Awesome link-->
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <!-- Google Material Icons link -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <!-- CSS file -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
</head>

<body>
        <!-- Header begins -->
        <header class="jumbotron bg-dark text-white text-center">
            <h1 class="display-3">Weather Dashboard</h1>
        </header>
          
        <!-- Header ends -->

        <!-- Container for body of page -->
      
        <div class="container">

            <!-- City search section begins -->
                <div class="row">
                    <div class="col-3 p-3 mr-1 bg-light">
                        <p>Search for a city</p>
                            <input id="city-input" type="text" class="form-control mx-auto" placeholder="Enter city name" />
                                <button class="btn btn-primary material-icons m-3" type="button" id="search-button">
                                    search
                                </button>
                    </div>            
                    <!-- City search section ends -->
                    <!-- Current selected city's forecast for today section begins -->
                    <div class ="col-8 border border-secondary rounded">
                        <p id="city-name" class="align-middle"><span id="current-date" class="align-middle"></span><img id="current-weather" src="" alt="current weather" /></p>
                        <p id="current-temperature" class="align-middle"></p>
                        <p id="current-humidity" class="align-middle"></p>
                        <p id="current-wind" class="align-middle"></p>
                        <p id="current-uv-index" class="align-middle"></p>
                    </div>
                </div>

                <!-- Selected city section ends -->
                <!-- History section begins -->
                    <div class="row">
                        <div class="col-3 bg-light">
                            <form id="history">
                            </form>
                        </div>
                        <!-- History section & row ends -->
                        <!-- 5 day forecast header begins -->
                        <div class="col-9">
                            <h3>5-Day Forecast</h3>
                        </div>
                    </div>
            <!-- 5 day forecast header ends -->
            <!-- 5 day forecast section begins -->
                <div class="row">
                    <div class="col-12 forecast bg-primary text-white ml-3 mb-3 rounded">
                    </div>
                </div>
            <!-- 5 day forecast section ends -->
        </div>
        <!-- Container ends -->  

        <!-- Footer begins -->
          <footer>
          </footer>
        <!-- Footer ends -->
        <!-- Script section begins -->
      
          <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
          <script src="./assets/js/script.js"></script>
      
        <!-- Script section ends -->
    
</body>
</html>
