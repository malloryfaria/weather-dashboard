<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon link for emoji on tab -->
    <link rel="shortcut icon" type="image/jpg" href="./assets/images/favicon.jpg"/>
    <!-- Bootstrap link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- Google Material Icons link -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    <!-- CSS file -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
</head>

<body>
        <!-- Header begins -->
        <header class="jumbotron bg-info text-white text-center">
            <h1 class="display-3 text-responsive">Weather Dashboard</h1>
        </header>
          
        <!-- Header ends -->

        <!-- Container for body of page -->
      
        <div class="container">

            <!-- City search section begins -->
                <div class="row">
                    <div class="col-3 mr-1 bg-light">
                        <h2 class="text-responsive">Search for a city</h2>
                            <input id="city-input" type="text" class="form-control mx-auto" placeholder="Enter city name" />
                                <button class="btn btn-info material-icons m-3" type="button" id="search-button">
                                    search
                                </button>
                                
                    </div>            
                    <!-- City search section ends -->
                    <!-- Current selected city's forecast for today section begins -->
                    <div class ="col-7 ml-5 border border-secondary rounded" id="today">
                        <p id="city-name" class="h2 text-responsive align-middle text-center font-weight-bold"><span id="current-date" class="align-middle text-center"></span></p>
                        <img id="current-weather" class="align-middle mx-auto d-block">
                        <p id="temperature" class="align-middle text-center"></p>
                        <p id="humidity" class="align-middle text-center"></p>
                        <p id="wind-speed" class="align-middle text-center"></p>
                        <p id="uv-index" class="align-middle text-center"></p>
                    </div>
                </div>

                <!-- Selected city section ends -->
                <!-- History section begins -->
                    <div class="row">
                        <div class="col-3 bg-light">
                            <button class="btn btn-info mb-3" type="button" id="clear-button">Clear history</button>
                            <form id="history">
                            </form>
                        </div>
                        <!-- History section & row ends -->
                        <!-- 5 day forecast header begins -->
                        <div class="col-12 align-middle text-center">
                            <h3 class="text-responsive">5-Day Forecast</h3>
                        </div>
                    </div>
            <!-- 5 day forecast header ends -->
            <!-- 5 day forecast section begins -->
                <div class="row">
                    <div class="col align-middle text-center forecast bg-info text-white ml-3 mb-3 rounded"></div>
                    <div class="col align-middle text-center forecast bg-info text-white ml-3 mb-3 rounded"></div>
                    <div class="col align-middle text-center forecast bg-info text-white ml-3 mb-3 rounded"></div>
                    <div class="col align-middle text-center forecast bg-info text-white ml-3 mb-3 rounded"></div>
                    <div class="col align-middle text-center forecast bg-info text-white ml-3 mb-3 rounded"></div>
                    </div>
                </div>
            <!-- 5 day forecast section ends -->
        </div>
        <!-- Container ends -->  

        <!-- Footer begins -->
          <footer>
          </footer>
        <!-- Footer ends -->
        <!-- Script section begins -->
      
          <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
          <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
          <script src="./assets/js/script.js"></script>
      
        <!-- Script section ends -->
    
</body>
</html>
